{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-5">
            <h2 class="text-center mb-4 fw-bold" style="color: #6f42c1;">Welcome Back</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3 py-2 rounded-pill">Log In</button>
            </form>
            <p class="text-center mt-3 text-muted">Don't have an account? <a href="{% url 'signup' %}"
                    style="color: #6f42c1; text-decoration: none;">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
