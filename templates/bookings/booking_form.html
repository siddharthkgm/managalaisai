{% extends 'base.html' %}

{% block title %}Book an Appointment{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-5">
            <h2 class="mb-4 fw-bold" style="color: #6f42c1;">Book Your Appointment</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill mt-3">Confirm Booking</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary rounded-pill">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
